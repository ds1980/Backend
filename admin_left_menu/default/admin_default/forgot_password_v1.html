<div class="forgot-background">
    <!--  START FORGOT -->
    <div class="forgot-page">
        <div class="main-forgot-contain">
            <div class="forgot-circul text-xs-center">
                <i class="icon icon_key forgot-icon-circul"></i>
            </div>
            <div class="forgot-form">
                <h4 class="text-xs-center">RESET PASSWORD</h4>
                <form id="form-validation" method="post">
                    <div class="forgot_input">
                        <input type="text" class="forgot-form-border" id='email' name='email' placeholder="Enter email">
                        <span class="forgot-right-icon"><i class="icon icon_mail"></i></span>
                    </div>
                    <button type="submit" class="btn btn-primary btn-forgot">Reset Password</button>
                    <div class="goto-forgot">
                        <div class="forgot-login">
                            <i class="arrow_back"></i>
                            Go to <a href="login_v1.html">Login</a>
                        </div>
                        <div class="forgot-icon icon-hover">
                            <a href="#">

                            </a>

                                <i class="icon social_twitter "></i>
                            </a>
                            <a href="#">

                        </div>
                    </div>
                </form>
            </div>
        </div>
